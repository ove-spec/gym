<head>

<style>

</head>
<body>

<header>üìÖ Schema</header>

<!-- ------------------------- -->
<!--   SKOLMATEN SEKTIONEN     -->
<!-- ------------------------- -->

<div id="menuContainer">
  <h1>üçΩÔ∏è Skolmaten ‚Äì Rudbecks Gymnasium</h1>
  <div id="menu">H√§mtar meny...</div>
</div>

<!-- ------------------------- -->
<!--    PDF-UPPLADDNING        -->
<!-- ------------------------- -->

<div class="upload-container">
  <h2>Ladda upp en PDF-fil</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="pdf" accept="application/pdf" required>
    <br><br>
    <button type="submit">Ladda upp</button>
  </form>
  <iframe id="pdfPreview"></iframe>
  <button id="downloadBtn">Ladda ner PDF</button>
</div>

<img src="TodoApi/karta.png" alt="Karta">

<footer>Call us at 6969 42042067</footer>

<script>
/* --------------------------------- */
/*     SKOLMATEN ‚Äì CORS-FIXAD RSS     */
/* --------------------------------- */

async function loadMenu() {
  const url = "https://skolmaten.se/api/4/rss/week/rudbecks-gymnasium?locale=sv";
  const proxy = "https://api.allorigins.win/raw?url=" + encodeURIComponent(url);

  try {
    const response = await fetch(proxy);
    const xmlText = await response.text();

    const parser = new DOMParser();
    const xml = parser.parseFromString(xmlText, "text/xml");

    const items = xml.getElementsByTagName("item");
    const container = document.getElementById("menu");
    container.innerHTML = "";

    if (items.length === 0) {
      container.innerHTML = "<p>Inga item-element hittades.</p>";
      return;
    }

    for (let item of items) {
      const title = item.getElementsByTagName("title")[0].textContent.trim();
      let description = item.getElementsByTagName("description")[0].textContent;

      description = description
        .replace("<![CDATA[", "")
        .replace("]]>", "")
        .replace(/<br>/g, "<br/>");

      const parts = description.split("<br/>").filter(x => x.trim() !== "");

      const dayTitle = document.createElement("h2");
      dayTitle.textContent = title;

      const ul = document.createElement("ul");

      parts.forEach(part => {
        const text = part.replace(/&nbsp;/g, " ").trim();
        if (text.length > 0) {
          const li = document.createElement("li");
          li.textContent = text;
          ul.appendChild(li);
        }
      });

      container.appendChild(dayTitle);
      container.appendChild(ul);
    }

  } catch (err) {
    document.getElementById("menu").innerHTML = "<p>Kunde inte h√§mta data.</p>";
    console.error(err);
  }
}

loadMenu();

/* --------------------------------- */
/*         PDF-HANTERING (IndexedDB) */
/* --------------------------------- */

function openDB() {
  return new Promise((resolve, reject) => {
    const request = indexedDB.open("pdfStorage", 1);
    request.onupgradeneeded = (event) => {
      const db = event.target.result;
      db.createObjectStore("files");
    };
    request.onsuccess = (event) => resolve(event.target.result);
    request.onerror = reject;
  });
}

async function savePDF(fileBlob) {
  const db = await openDB();
  const tx = db.transaction("files", "readwrite");
  tx.objectStore("files").put(fileBlob, "pdfFile");
  return new Promise((resolve, reject) => {
    tx.oncomplete = () => resolve();
    tx.onerror = reject;
  });
}

async function loadPDF() {
  const db = await openDB();
  const tx = db.transaction("files", "readonly");
  const request = tx.objectStore("files").get("pdfFile");
  return new Promise((resolve) => {
    request.onsuccess = () => resolve(request.result);
    request.onerror = () => resolve(null);
  });
}

// ---- Elements ----
const form = document.getElementById("uploadForm");
const fileInput = document.querySelector('input[name="pdf"]');
const previewFrame = document.getElementById("pdfPreview");
const downloadBtn = document.getElementById("downloadBtn");

// ---- Upload PDF ----
form.addEventListener("submit", async (event) => {
  event.preventDefault();
  const file = fileInput.files[0];
  if (!file) { alert("Du m√•ste v√§lja en PDF."); return; }
  if (file.type !== "application/pdf") { alert("Endast PDF-filer √§r till√•tna."); return; }

  await savePDF(file);

  const fileURL = URL.createObjectURL(file);
  previewFrame.src = fileURL;
  previewFrame.style.display = "block";

  downloadBtn.style.display = "inline-block";
  downloadBtn.onclick = () => {
    const a = document.createElement("a");
    a.href = fileURL;
    a.download = file.name;
    a.click();
  };

  alert("PDF sparad lokalt i webbl√§saren!");
});

// ---- Load PDF on page load ----
window.addEventListener("load", async () => {
  const savedPDF = await loadPDF();
  if (savedPDF) {
    const fileURL = URL.createObjectURL(savedPDF);
    previewFrame.src = fileURL;
    previewFrame.style.display = "block";

    downloadBtn.style.display = "inline-block";
    downloadBtn.onclick = () => {
      const a = document.createElement("a");
      a.href = fileURL;
      a.download = "saved.pdf";
      a.click();
    };

    console.log("PDF h√§mtad fr√•n webbl√§sarcache!");
  }
});
</script>

</body>
