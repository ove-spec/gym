<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ladda upp PDF</title>
<style>
/* --- Grundl√§ggande stil --- */
body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

header {
  width: 100%;
  background-color: #007bff;
  color: white;
  text-align: center;
  padding: 15px 0;
  font-size: 24px;
  font-weight: bold;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

/* --- Uppladdningsruta --- */
.upload-container {
  background-color: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  text-align: center;
  margin-top: 120px; /* plats f√∂r headern */
  width: 90%;
  max-width: 500px;
  box-sizing: border-box;
}

h2 { margin-top: 0; }

input[type="file"] {
  margin: 15px 0;
  width: 100%;
  box-sizing: border-box;
}

button {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
  width: 100%;
  max-width: 200px;
  font-size: 16px;
}

button:hover { background-color: #0056b3; }

/* --- PDF-f√∂rhandsvisning --- */
#pdfPreview {
  display: none;
  width: 100%;
  height: 500px;
  margin-top: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

/* --- Nedladdningsknapp --- */
#downloadBtn {
  display: none;
  margin-top: 15px;
}

/* --- Karta (bild) --- */
img {
  max-width: 90%;
  height: auto;
  margin: 30px auto;
  border-radius: 8px;
  display: block;
}

/* --- Footer --- */
footer {
  margin-top: auto;
  width: 100%;
  text-align: center;
  background-color: #e9ecef;
  font-size: 14px;
  color: #333;
  padding: 10px 0;
}

/* --- Responsiv design --- */
@media (max-width: 768px) {
  header { font-size: 20px; padding: 12px 0; }
  .upload-container { padding: 20px; margin-top: 100px; }
  button { font-size: 15px; padding: 10px; }
  #pdfPreview { height: 400px; }
}

@media (max-width: 480px) {
  header { font-size: 18px; }
  .upload-container { width: 95%; padding: 15px; }
  button { font-size: 14px; padding: 10px; }
  #pdfPreview { height: 300px; }
  footer { font-size: 12px; }
}
</style>
</head>
<body>

<header>üìÖ Schema</header>

<div class="upload-container">
  <h2>Ladda upp en PDF-fil</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="pdf" accept="application/pdf" required>
    <br><br>
    <button type="submit">Ladda upp</button>
  </form>
  <iframe id="pdfPreview"></iframe>
  <button id="downloadBtn">Ladda ner PDF</button>
</div>

<img src="TodoApi/karta.png" alt="Karta">

<footer>Exempeltext f√∂r footer</footer>

<script>
// ---- IndexedDB setup ----
function openDB() {
  return new Promise((resolve, reject) => {
    const request = indexedDB.open("pdfStorage", 1);
    request.onupgradeneeded = (event) => {
      const db = event.target.result;
      db.createObjectStore("files");
    };
    request.onsuccess = (event) => resolve(event.target.result);
    request.onerror = reject;
  });
}

async function savePDF(fileBlob) {
  const db = await openDB();
  const tx = db.transaction("files", "readwrite");
  tx.objectStore("files").put(fileBlob, "pdfFile");
  return new Promise((resolve, reject) => {
    tx.oncomplete = () => resolve();
    tx.onerror = reject;
  });
}

async function loadPDF() {
  const db = await openDB();
  const tx = db.transaction("files", "readonly");
  const request = tx.objectStore("files").get("pdfFile");
  return new Promise((resolve) => {
    request.onsuccess = () => resolve(request.result);
    request.onerror = () => resolve(null);
  });
}

// ---- Elements ----
const form = document.getElementById("uploadForm");
const fileInput = document.querySelector('input[name="pdf"]');
const previewFrame = document.getElementById("pdfPreview");
const downloadBtn = document.getElementById("downloadBtn");

// ---- Upload PDF ----
form.addEventListener("submit", async (event) => {
  event.preventDefault();
  const file = fileInput.files[0];
  if (!file) { alert("Du m√•ste v√§lja en PDF."); return; }
  if (file.type !== "application/pdf") { alert("Endast PDF-filer √§r till√•tna."); return; }

  await savePDF(file);

  const fileURL = URL.createObjectURL(file);
  previewFrame.src = fileURL;
  previewFrame.style.display = "block";

  // Setup download button
  downloadBtn.style.display = "inline-block";
  downloadBtn.onclick = () => {
    const a = document.createElement("a");
    a.href = fileURL;
    a.download = file.name;
    a.click();
  };

  alert("PDF sparad lokalt i webbl√§saren!");
});

// ---- Load PDF on page load ----
window.addEventListener("load", async () => {
  const savedPDF = await loadPDF();
  if (savedPDF) {
    const fileURL = URL.createObjectURL(savedPDF);
    previewFrame.src = fileURL;
    previewFrame.style.display = "block";

    downloadBtn.style.display = "inline-block";
    downloadBtn.onclick = () => {
      const a = document.createElement("a");
      a.href = fileURL;
      a.download = "saved.pdf";
      a.click();
    };

    console.log("PDF h√§mtad fr√•n webbl√§sarcache!");
  }
});
</script>

</body>
</html>
